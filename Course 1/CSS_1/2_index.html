<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Styling Links</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Protest+Guerrilla&display=swap"
      rel="stylesheet" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Caveat:wght@400..700&display=swap"
      rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
      integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="2_style.css" />
  </head>
  <body>
    <header>
      <h1>Styling Links</h1>
    </header>
    <p>Check out our <a href="1_index.html">latest blog post </a></p>
    <i class="fab fa-amazon"></i>
    <i class="fab fa-instagram"></i>
    <i class="fab fa-facebook"></i>
    <i class="fab fa-twitter"></i>
    <i class="fab fa-bluetooth"></i>

    <br><br><br>

    <i class="fas fa-check"></i>
    <i class="fas fa-cross"></i>
    <i class="fas fa-warning"></i>
    <i class="fas fa-exclamation-circle"></i>
    <i class="fas fa-info"></i>
    <i class="fas fa-info-circle"></i>
    <i class="fas fa-question"></i>
    <i class="fas fa-question-circle"></i>
    <br><br><br><br>

    <i class="fas fa-check fa-10x"></i>
    <i class="fas fa-check fa-7x"></i>
    <i class="fas fa-check fa-4x"></i>
    <i class="fas fa-check fa-1x"></i>
  </body>
</html>
