<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Images</title>
  </head>
  <body>
    <h1>Images</h1>
    <img
      src="photo.jpeg"
      alt="Scammer Girl"
      height="300"
      width="300"
      title="Scammer Girl" />

    <!-- Figure and Caption -->
    <figure>
      <img
        src="photo.jpeg"
        alt="Scammer Girl"
        height="300"
        width="300"
        title="Scammer Girl" />
        <caption>This is a scammer Girl</caption>
        <figcaption>A scammer Girl</figcaption>
    </figure>
  </body>
</html>
