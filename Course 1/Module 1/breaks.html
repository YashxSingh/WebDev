<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Line Breaks and Entities</title>
</head>
<body>
    <h1>HTML Line breaks and Entities</h1>
    <p>This is a paragraph.</p>
    <br><br><br><br>
    <p>This is another paragraph</p>
    <hr>
    <p>This is yet another paragraph</p>
    <br><hr><br>
    <pre>
        Hello                            World
                 I'm goooooooooood!!!!
    </pre>
    <hr>
    <code>
        &lt;h1&gt;This is a heading&lt;/h1&gt;
    </code>
    <!-- HTML Entities -->
     <!-- 
    &gt; - >
    &lt; - <
    &amp; - &
    &quot - "
    &apos; - '
    &nbsp; - space
    &copy; - ©
    &reg; - ®
    &trade; -  ™ 
`   &deg; - ° 
     -->
</body>
</html>
