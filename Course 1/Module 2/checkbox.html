<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkbox and radio</title>
</head>
<body>
    <div class="heading">
        <h1>CheckBox and Radio Button</h1>
    </div>
    <div class="languages">
        <form action="">
            <label for="HTML"><input type="checkbox" name="HTML" value="HTML" id="HTML" disabled>HTML</input></label>
            <label for="CSS"><input type="checkbox" name="CSS" value="CSS" id="CSS" checked>CSS</input></label>
            <label for="JS"><input type="checkbox" name="JS" value="JS" id="JS" checked>JS</input></label>
        </form>
    </div>
    <div class="product">
        <!-- <form>
            <label for="small"><input type="radio" name="small" value="small" id="small">Small</label>
            <label for="medium"><input type="radio" name="medium" value="medium" id="medium" >Medium</label>
            <label for="large"><input type="radio" name="large" value="large" id="large">Large</label>
        </form> -->
        <form>
            <label for="small">
                <input type="radio" name="size" id="small" value="small">
                Small
            </label>
            <label for="medium">
                <input type="radio" name="size" id="medium" value="medium">
                Medium
            </label>
            <label for="large">
                <input type="radio" name="size" id="large" value="large">
                Large
            </label>
        </form>
    </div>
</body>
</html>
