<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
  </head>
  <body>
    <header>
      <h1>Tables</h1>
    </header>
    <main>
      <table>
        <colgroup>
          <col style="background-color: green" />
          <col style="background-color: azure" />
          <col style="background-color: red" />
          <col style="background-color: red" />
        </colgroup>
        <thead>
          <tr>
            <th>Sl.</th>
            <th>Name</th>
            <th colspan="2">Location</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>1.</td>
            <td>Yash</td>
            <td>Prayagraj</td>
            <td>Chennai</td>
          </tr>
          <tr>
            <td>2.</td>
            <td>Harsh</td>
            <td>Gurgaon</td>
            <td>Noida</td>
          </tr>
          <tr>
            <td>3.</td>
            <td>Pragyan</td>
            <td>Ballia</td>
            <td>Lucknow</td>
          </tr>
        </tbody>
      </table>
    </main>
  </body>
</html>
