<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Progress</title>
</head>
<body>
    <header>
        <h1>Progress</h1>
    </header>
    <label for="file">File Progress</label>
    <progress class="prog" max="50" value="45"></progress>
    
    <label for="meter">Meter</label>
    <meter value="30" id="Meter" max="100" min="0" low="30" high="60" optimum="45"></meter>
</body>
</html>
